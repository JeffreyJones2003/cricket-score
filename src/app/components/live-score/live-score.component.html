<div *ngIf="loading" class="text-center my-5">
  <div class="spinner-border text-primary" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>
</div>

<div *ngIf="!loading && liveMatches.length > 0" class="container">
  <div class="row row-cols-1 row-cols-md-2 g-4">
    <div class="col" *ngFor="let match of liveMatches">
      <div class="card shadow-sm border-primary h-100">
        <div class="card-header bg-primary text-white">
          <strong>{{ match.name }}</strong>
        </div>

        <div class="card-body">
          <div class="d-flex justify-content-between mb-2" *ngIf="match.teamInfo?.length >= 2">
            <div class="d-flex align-items-center">
              <img [src]="match.teamInfo[0]?.img" width="32" class="me-2" />
              <span>{{ match.teamInfo[0]?.name }}</span>
            </div>
            <strong>
              {{ match.score?.[0]?.r }}/{{ match.score?.[0]?.w }}
            </strong>
          </div>

          <div class="d-flex justify-content-between" *ngIf="match.teamInfo?.length >= 2">
            <div class="d-flex align-items-center">
              <img [src]="match.teamInfo[1]?.img" width="32" class="me-2" />
              <span>{{ match.teamInfo[1]?.name }}</span>
            </div>
            <strong>
              {{ match.score?.[1]?.r }}/{{ match.score?.[1]?.w }}
            </strong>
          </div>

          <!-- âœ… View Details Button -->
          <div class="text-end mt-3">
            <a [routerLink]="['/match', match.id]" class="btn btn-outline-primary btn-sm">
              View Details
            </a>
          </div>
        </div>

        <div class="card-footer text-muted text-center">
          {{ match.status }}
        </div>
      </div>
    </div>
  </div>
</div>

<div *ngIf="!loading && liveMatches.length === 0" class="text-center my-5">
  <p>No live matches found.</p>
</div>
